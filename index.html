<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
    <title>
        Word Game
    </title>

</head>
<header id="masthead">
    <div class="container">
        <img id="headerimg" src="assets/images/header2.png"alt="word guess header">
    </div>
</header>

<body>
    <div>
        <h1 id="directions-text">Press Any Letter To Play</h1>
    </div>

    <section id="mainbody">
        <div>
            <h2>Guess The State Capital</h2>
            <p id="answer"></p>
            <img id="answerimage" src="">
        </div>

    </section>

    <section id="wins-losses">
        <div>
            <h3> WINS</h3>
            <P id="wins"></P>
            <h3> LOSSES</h3>
            <P id="losses"></P>
        </div>  
    </section>

    <section id="guesses-letters">
        <div>
            <h3>GUESSES REMAINING</h3>
            <P id="letterguess"></P>

            <h3>GUESSED LETTERS</h3>
            <P id="usedletters"></P>

        </div>

    </section>


    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
